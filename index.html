<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Räkna ut lön baserat på fakturering</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main_container">
      <h1 class="page_header">Räkna ut lön baserat på fakturering</h1>

      <div class="calculator_root">
        <div class="calculator_form">
          <label>Du fakturerar för</label>
          <div class="invoice_input">
            <input
              id="invoice"
              type="number"
              placeholder="enter your invoice"
              value="10000"
            />
            <div class="currency_section">SEK</div>
          </div>
          <br />

          <label>Din ålder</label>
          <div class="custom-select">
            <select>
              <option value="0"></option>
              <option value="1">< 24 år</option>
              <option value="2" selected>25 – 66 år</option>
              <option value="3">67 – 89 år</option>
              <option value="4">> 90 år</option>
            </select>
          </div>
          <!--  -->

          <div class="info_box">
            <ul id="result"></ul>
          </div>
        </div>
        <div class="chart_side">
          <div class="display_section">
            <div class="chart_div">
              <canvas id="myChart" width="240" height="240"></canvas>
            </div>
            <div class="legend_section">
              <div class="legend_row">
                <div class="legend_color"></div>
                <div class="legend_left">Din nettolön</div>
                <div class="legend_right">4 803 SEK</div>
              </div>
            </div>
          </div>
          <p class="bottom_text">
            *Kalkylatorn ger ett estimat och inkluderar ej eventuella avvikande
            faktorer
          </p>
        </div>
      </div>
    </main>
    <script src="./index.js" defer></script>
    <script src="./select.js" defer></script>
  </body>
</html>
